    <!-- script src="media/scripts/source.js"></script -->

    <script type="text/javascript">


        // Camera event
        function getPhoto() {
            var cameraOptions = {
                quality: 50,
                destinationType: destinationType.DATA_URL
            }
            navigator.camera.getPicture(captureSuccess, captureError, cameraOptions);
        }


        function captureSuccess(imageData) {
            navigator.notification.alert("captura de imagen exitosa");
            $("#photo").attr("src", "data:image/jpeg;base64," + imageData);

        }

        function captureError(message) {
            navigator.notification.alert("Error: " + message);
        }


        // On Init
        function onDeviceReady() {
            $("#photo-capture").bind("click", function() {
                getPhoto();
                return false;
            });

        }

        $(document).bind("deviceready", onDeviceReady, false);

    </script>

</head>
